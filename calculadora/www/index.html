<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <meta name="viewport" content="minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />

	<link rel="stylesheet" href="mobileui/mui.min.css" type="text/css">
    <link rel="stylesheet" href="custom/custom.css" type="text/css">

    <script src="phonegap.js"></script>		
 	<script src="vendors/fastclick.min.js" type="text/javascript"></script>    	 	
    	
    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="vendors/jquery.animate-enhanced.js" type="text/javascript"></script>
	<script src="vendors/jqwait/jquery.wait.min.js" type="text/javascript"></script>   
    <script src="vendors/iscroll-min.js" type="text/javascript"></script>
    
	<script src="mobileui/mui.min.js" type="text/javascript"></script>
    <script src="custom/custom.js" type="text/javascript"></script>
</head>
<body>
	<!-- Main wrapper. Importantly, think carefully before you change it or remove it. Do not recommend it. -->
	<!-- Main wrapper. Importante, Piénselo bien antes de cambiarlo o quitarlo. No se lo recomiendo. -->
    <div id="mui-screen" class="mui-viewport">
		<div id="mui-screen-page" class="mui-page">
			<!-- Ddefault viewport. Do not remove. It will make your life simpler and happy. -->
			<!-- ViewPort por defecto. No lo elimines. Hará tu vida más simple y feliz. -->
			<div id="mui-viewport" class="mui-viewport">
				<div id='home-page' class="mui-page">
					<div class="mui-page-body" id="home-body">
						<div id="result-bar"> 
							<input type="text" id="result" value="0" readonly></input>
						</div>
						<div id="button-board">
							<div id="numbers-extra-board">
								<div id="extra-board">
									<div class="circle-button-div"> 
										<input type="button" class="circle-button circle-button-extra-board" value="AC">
									</div>
									<div class="circle-button-div">
										<input type="button" class="circle-button circle-button-extra-board" value="+/-">
									</div>
									<div class="circle-button-div">
										<input type="button" class="circle-button circle-button-extra-board" value="%">
									</div>
								</div>
								<div id="number-board">
									<div class="number-row">
										<div class="circle-button-div"> 
											<input type="button" class="circle-button circle-button-number-board" value="7">
										</div>
										<div class="circle-button-div"> 
											<input type="button" class="circle-button circle-button-number-board" value="8">
										</div>
										<div class="circle-button-div"> 
											<input type="button" class="circle-button circle-button-number-board" value="9">
										</div>
									</div>
									<div class="number-row">
										<div class="circle-button-div"> 
											<input type="button" class="circle-button circle-button-number-board" value="4">
										</div>
										<div class="circle-button-div"> 
											<input type="button" class="circle-button circle-button-number-board" value="5">
										</div>
										<div class="circle-button-div"> 
											<input type="button" class="circle-button circle-button-number-board" value="6">
										</div>
									</div>
									<div class="number-row">
										<div class="circle-button-div"> 
											<input type="button" class="circle-button circle-button-number-board" value="1">
										</div>
										<div class="circle-button-div"> 
											<input type="button" class="circle-button circle-button-number-board" value="2">
										</div>
										<div class="circle-button-div"> 
											<input type="button" class="circle-button circle-button-number-board" value="3">
										</div>
									</div>
									<div class="number-row">
										<div id="zero-button-div" class="circle-button-div"> 
											
											<input type="button" id="zero-button" class="circle-button circle-button-number-board" value="&nbsp 0">
										</div>
										<div class="circle-button-div"> 
											<input type="button" class="circle-button circle-button-number-board" value=",">
										</div>
									</div>
								</div>
							</div>
							<div id="operators-board">
								<div class="circle-button-div-operators-board"> 
									<input type="button" class="circle-button circle-button-operators-board" value="÷">
								</div>
								<div class="circle-button-div-operators-board"> 
									<input type="button" class="circle-button circle-button-operators-board" value="×">
								</div>
								<div class="circle-button-div-operators-board"> 
									<input type="button" class="circle-button circle-button-operators-board" value="-">
								</div>
								<div class="circle-button-div-operators-board"> 
									<input type="button" class="circle-button circle-button-operators-board" value="+">
								</div>
								<div class="circle-button-div-operators-board"> 
									<input type="button" class="circle-button circle-button-operators-board" value="=">
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Copy the code of "template-page" to add more pages -->
				<!-- Copie el código de template-plage para agregar más páginas -->
			</div>	
		</div>	
    </div>
</body>
</html>
